<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="card col-12">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-lg-4 col-md-6 col-sd-12">
                        <label for="exampleDataList" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxx" maxlength="16"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sd-12">
                        <label for="exampleDataList" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxx" maxlength="3"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <div class="col-lg-4 col-sd-12">
                        <label for="exampleDataList" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxxx" maxlength="9"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-md-6 col-sd-12">
                        <label for="exampleDataList" class="form-label">Firts Name</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList">
                    </div>
                    <div class="col-md-6 col-sd-12">
                        <label for="exampleDataList" class="form-label">Last Name</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-md-6 col-sd-12">
                        <label for="exampleDataList" class="form-label">City</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList">
                    </div>

                    <div class="col-md-3 col-sd-12">
                        <label for="exampleDataList" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Catalunya</option>
                            <option value="2">Madrid</option>
                            <option value="3">Comunidad Valenciana</option>
                        </select>
                    </div>

                    <div class="col-md-3 col-sd-12">
                        <label for="exampleDataList" class="form-label">Post Code</label>
                        <input class="form-control" type="text" list="datalistOptions" id="exampleDataList"
                            maxlength="5" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                </div>

                <div class="row d-flex justify-content-between p-4">
                    <div class="col-md-4 col-sd-12 d-flex justify-content-evenly m-2 ">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                <i class="fa-brands fa-cc-paypal"></i>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                            </label>
                        </div>
                    </div>


                    <div class="col-md-6 col-sd-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" maxlength="150"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>
            </div>


            <div class="card-footer text-body-secondary">
                <div class=" d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>

    <script defer src="https://kit.fontawesome.com/187dbcef35.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
